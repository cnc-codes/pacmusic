name: Deploy Staging üöÄ

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-staging:
    name: Deploy to staging server
    runs-on: ubuntu-latest
    environment: Staging

    steps:
      # 1Ô∏è‚É£ Deploy to staging via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_PATH: ${{ secrets.APP_PATH }}
          GIT_URL: ${{ secrets.GIT_URL }}
          APP_STG_PORT: ${{ secrets.APP_PORT }}
          APP_HOST: localhost
          APP_PORT: ${{secrets.APP_PORT}}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: APP_PATH, GIT_URL, APP_HOST, APP_PORT, APP_STG_PORT
          script: |
            echo "üöÄ Starting PacMusic Staging Deployment..."

            # Clone or update repository
            if [[ -d "${APP_PATH}" ]]; then
              cd $APP_PATH
              docker compose down
              git pull --rebase
            else
              ssh-keyscan github.com > ~/.ssh/known_hosts
              git clone $GIT_URL $APP_PATH
              cd $APP_PATH
            fi

            # Create .env file for staging
            echo "APP_STG_PORT=$APP_STG_PORT" > .env

            # Build and run PacMusic staging container
            docker compose up pacmusic-stg --build --detach

            # Wait until staging server is ready
            for i in {1..20}; do
              if docker exec pacmusic-stg curl -f http://localhost:5000; then
                echo "‚úÖ Staging server is up!"
                break
              else
                echo "‚è≥ Waiting for staging server... ($i/20)"
                sleep 10
              fi
            done

      # 2Ô∏è‚É£ Hit endpoint from GitHub Actions runner (optional)
      - name: Hit Staging Endpoint
        run: |
          for i in {1..20}; do
            if curl -f ${{ secrets.STG_URL }}; then
              echo "Staging endpoint reachable!"
              break
            else
              echo "Waiting for staging endpoint... ($i/20)"
              sleep 10
            fi
          done
