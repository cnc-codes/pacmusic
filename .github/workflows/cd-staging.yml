name: Deploy Staging

on:
  push:
    branches:
      - main

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_STAGING }}
          username: ${{ secrets.SSH_USER_NAME_STAGING }}
          key: ${{ secrets.SSH_PRIVATE_KEY_STAGING }}
          script: |
            APP_STG_PATH=${{ vars.APP_STG_PATH }}
            APP_STG_PORT=5001

            if [[ -d "$APP_STG_PATH" ]]; then
              cd $APP_STG_PATH
              sudo docker compose down
              git pull --rebase
            else
              git clone $GIT_URL $APP_STG_PATH
              cd $APP_STG_PATH
            fi

            # Dummy .env
            echo "MINIO_ENDPOINT=dummy" > .env
            echo "MINIO_ACCESS_KEY=dummy" >> .env
            echo "MINIO_SECRET_KEY=dummy" >> .env
            echo "APP_PORT=$APP_STG_PORT" >> .env

            # Deploy container
            sudo docker compose up pacmusic-stg --build --detach

            # Wait server
            for i in {1..20}; do
              if sudo docker exec pacmusic-stg curl -f http://localhost:$APP_STG_PORT; then
                echo "✅ Staging server ready"
                break
              else
                echo "⏳ Waiting... ($i/20)"
                sleep 5
              fi
            done

      - name: Test Staging Endpoint
        run: |
          STG_IP=${{ secrets.SSH_HOST_STAGING }}
          for i in {1..20}; do
            if curl -f http://$STG_IP >/dev/null 2>&1; then
              echo "✅ Staging endpoint reachable!"
              break
            else
              echo "⏳ Waiting... ($i/20)"
              sleep 5
            fi
          done