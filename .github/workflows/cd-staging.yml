name: Deploy Staging üöÄ

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-staging:
    name: Deploy to staging server
    runs-on: ubuntu-latest
    environment: Staging

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy to staging via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_PATH: ${{ secrets.APP_PATH }}
          GIT_URL: ${{ secrets.GIT_URL }}
          APP_STG_PORT: ${{ secrets.APP_PORT }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: APP_PATH, GIT_URL, APP_STG_PORT
          script: |
            # Clone or update repository
            if [[ -d "${APP_PATH}" ]]; then
              cd $APP_PATH
              docker compose down
              git pull --rebase
            else
              ssh-keyscan github.com > ~/.ssh/known_hosts
              git clone $GIT_URL $APP_PATH
              cd $APP_PATH
            fi

            # Build and run PacMusic staging container
            docker compose up pacmusic-stg --build --detach

      # Step 3: Hit staging endpoint from GitHub Actions runner
      - name: Hit Staging Endpoint
        shell: bash
        env:
          STG_URL: ${{ secrets.STG_URL }}
        run: |
          for i in {1..20}; do
            if curl -f $STG_URL ; then
              echo "‚úÖ Staging endpoint reachable!"
              break
            else
              echo "‚è≥ Waiting for staging endpoint... ($i/20)"
              sleep 10
            fi
          done
