# -----------------------------
# Upstream staging backend servers
# -----------------------------
upstream pacmusic_stg {
    least_conn;
    server pacmusic-stg-1:5000 max_fails=3 fail_timeout=30s;
    server pacmusic-stg-2:5000 max_fails=3 fail_timeout=30s;
}

# -----------------------------
# HTTP -> HTTPS redirect
# -----------------------------
server {
    listen 80;
    server_name stg.cnc-code.site;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# -----------------------------
# HTTPS server
# -----------------------------
server {
    listen 443 ssl http2;
    server_name stg.cnc-code.site;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/stg.cnc-code.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stg.cnc-code.site/privkey.pem;

    # SSL security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # -----------------------------
    # Proxy settings
    # -----------------------------
    location / {
        proxy_pass http://pacmusic_stg;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Optional: disable buffering for real-time apps
        proxy_buffering off;
    }

    # Optional: serve static files from /html if needed
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}