upstream pacmusic_prod {
    least_conn;
    server pacmusic-prod-1:5000 max_fails=3 fail_timeout=30s;
    server pacmusic-prod-2:5000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name cnc-code.site;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cnc-code.site;

    ssl_certificate /etc/letsencrypt/live/cnc-code.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnc-code.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    access_log /var/log/nginx/prod_access.log;
    error_log /var/log/nginx/prod_error.log warn;

    location / {
        proxy_pass http://pacmusic_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}