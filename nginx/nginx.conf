# =========================
# NGINX Configuration
# Single config handles both Production & Staging
# =========================

events {
    worker_connections 1024;  # Maximum simultaneous connections per worker
}

http {
    include       mime.types;           # Include standard MIME types
    default_type  application/octet-stream;  # Default MIME type
    sendfile      on;                   # Enable optimized file transfers

    # =========================
    # Upstreams (Load Balancing)
    # =========================

    # Production backend servers
    upstream pacmusic_prod {
        server pacmusic-prod-1:5000;
        server pacmusic-prod-2:5000;
    }

    # Staging backend servers
    upstream pacmusic_staging {
        server pacmusic-stg-1:5000;
        server pacmusic-stg-2:5000;
    }

    # =========================
    # Production Servers
    # =========================

    # Redirect HTTP to HTTPS for production
    server {
        listen 80;
        server_name cnc-code.site;

        # Handle Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS production server
    server {
        listen 443 ssl;
        server_name cnc-code.site;

        ssl_certificate     /etc/letsencrypt/live/cnc-code.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cnc-code.site/privkey.pem;

        # Reverse proxy to production app upstream
        location / {
            proxy_pass http://pacmusic_prod;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
    }

    # =========================
    # Staging Servers
    # =========================

    # Redirect HTTP to HTTPS for staging
    server {
        listen 80;
        server_name stg.cnc-code.site;

        # Handle Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS staging server
    server {
        listen 443 ssl;
        server_name stg.cnc-code.site;

        ssl_certificate     /etc/letsencrypt/live/stg.cnc-code.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/stg.cnc-code.site/privkey.pem;

        # Reverse proxy to staging app upstream
        location / {
            proxy_pass http://pacmusic_staging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
    }
}
